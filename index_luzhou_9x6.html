<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Panther Studio</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
    
    <model-viewer id="model"
                  
                  src="models/luzhou_9x6.glb"
                  
                  alt="Panther Studio"
                  shadow-intensity="1"
                  camera-controls
                  ar>
    
                  <div id="load-other"></div>
                  <!-- <div class="controls">
                    <div id="load-other" slot="poster" ></div>
                  </div> -->
                  
                  
  
    </model-viewer>
    
  </div>
  
  <!-- ðŸ’ Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>

  <script>

    // const modelViewerVariants = document.querySelector("model-viewer#model");
    
    function changeModel() {
      console.log("Changing Model now");
      var currentModelSrc = document.querySelector("model-viewer#model").getAttribute("src");
      if(currentModelSrc == "models/luzhou_9x6.glb")
      {
        document.querySelector("model-viewer#model").setAttribute("src", "models/luzhou_9x6_filled.glb");  
      }else
      {
        document.querySelector("model-viewer#model").setAttribute("src", "models/luzhou_9x6.glb");  
      }

    }
     

    document.querySelector('#load-other').addEventListener('click', 
      () => changeModel());
  </script>
</body>
</html>
